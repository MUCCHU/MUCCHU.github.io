<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="Styling/style.css">
</head>

<body>
    <div class="FinalWrapper">
        <div class="HeadingW">
            <h1 class="GameHeading">
                The Mystic Square
            </h1>
        </div>
        <div class="MTnGs">
            <div class="movesAtimer">
                <div class="moves">
                    Moves
                </div>
                <div class="timer">
                    Timer
                </div>
            </div>
            <div id="gridSpace">

            </div>
        </div>
        <div id="WinningMessage">

        </div>
        <div id="tryAgainButton" onclick="DisplayRestart()">
            Try again
        </div>
    </div>
    <!-- Landing form -->
    <div class="semiTrans">
        <div class="NewGame">
            <div class="ng-gameHeading">
                Mystic Square
            </div>
            <div class="ngHeadingPgsize">
                <p class="cgs">Choose a Grid Size</p>
                <div class="RnCAcceptors">
                    <div class="RoAcceptor">
                        Row
                        <input type="number" name="" id="numberOfRows">
                    </div>
                    <div class="Middlex">
                        X
                    </div>
                    <div class="ColAcceptor">
                        Column
                        <input type="number" name="" id="numberOfColumns">
                    </div>
                </div>
                <div class="playButton" onclick="restartGame()">
                    Play
                </div>
            </div>
        </div>
    </div>
    <script src="Javascript/mainBrain.js"></script>
</body>

</html>
