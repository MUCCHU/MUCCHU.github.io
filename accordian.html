<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordian Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $(".core-members-trigger").click(function(){
                $(".core-membersx").slideToggle();
            })
            $(".web-members-trigger").click(function(){
                $(".web-membersx").slideToggle();
            })
            $(".des-members-trigger").click(function(){
                $(".des-membersx").slideToggle();
            })
            $(".teams-trigger").click(function(){
                $(".teamsx").slideToggle();
            })
        });
    </script>
    <style>
        *{
            box-sizing: border-box;
        }
        .accordian
        {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            background-color: #1b9e9e;
        }
        div
        {
            padding: 10px;
        }
        .topmost
        {
        
            border-top: 3px solid #2161619e;
        }
        .last-one
        {
            border-bottom: 3px solid #2161619e;
        }
        .members
        {
            padding-left: 15px;
        }
        .members-outer
        {
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            padding-left: 15px;
        }
        .teamsx
        {
            padding-left: 15px;
            display: none;
        }
        .core-membersx, .web-membersx, .des-membersx
        {
            display: none;
        }
    </style>
</head>
<body>
            <div class="accordian">
                    <div class="teams-trigger" style="display: block;">
                            E-cell Teams
                    </div>
                                <div class="teamsx">
                                    <div class="teams core-members-trigger topmost">
                                        Core Team
                                    </div>
                                                <div class="core-membersx">
                                                    <div class="core-members members topmost">
                                                            Member 1
                                                    </div>
                                                    <div class="core-members members">
                                                        Member 2
                                                    </div>
                                                    <div class="core-members members last-one">
                                                        Member 3
                                                    </div>
                                                </div>
                        
                                    <div class="teams web-members-trigger">
                                        Web Team
                                    </div>
                                            <div class="web-membersx">
                                                    <div class="web-members members topmost">
                                                        Member 1
                                                    </div>
                                                    <div class="web-members members">
                                                    Member 2
                                                    </div>
                                                    <div class="web-members members last-one">
                                                        Member 3
                                                    </div>
                                                </div>
                                    <div class="teams des-members-trigger">
                                        Deign Team
                                    </div>
                                                <div class="des-membersx">
                                                    <div class="des-members members topmost">
                                                            Member 1
                                                    </div>
                                                    <div class="des-members members">
                                                        Member 2
                                                    </div>
                                                    <div class="des-members members last-one">
                                                        Member 3
                                                    </div>
                                                </div>
                                </div>
                </div>

</body>
</html>
